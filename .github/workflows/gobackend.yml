name: gobackend

on:
  push:
    paths:
      - "gobackend/*"
      - ".github/workflows/gobackend.yml"

defaults:
  run:
    working-directory: gobackend

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
      # https://github.com/actions/cache/blob/main/examples.md#go---modules
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('gobackend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - run: go mod download

  test:
    needs: download
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
      # https://github.com/actions/cache/blob/main/examples.md#go---modules
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('gobackend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - run: go test ./...

  build:
    needs: download
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
      # https://github.com/actions/cache/blob/main/examples.md#go---modules
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('gobackend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - run: go test ./...